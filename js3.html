 <!--  for each loop  --> 

    <!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var a = ["trupti" ,"rajaram", "shirke"];
            a.forEach(function(value,index){
               document.write(value + " : " + index+"<br>");
            })
        </script>
    </body>
</html>

o/p:

trupti : 0
rajaram : 1
shirke : 2
